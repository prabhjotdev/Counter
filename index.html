<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Counter</title>
</head>
<body>
    <h1 class="title">Counter Application</h1>

    <div class="container">
        <h2 class="output" id="result">0</h2>
        <div class="counter_buttons">
            <button id="minusBtn" onclick="minusCount()">-</button>
            <button id="resetBtn" onclick="resetCounter()">Reset</button>
            <button id="plusBtn" onclick="addCount()">+</button>
        </div>
    </div>
    <script src="./counter.js"></script>
</body>
</html>
